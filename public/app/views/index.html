<!DOCTYPE html>
<html ng-app="MyApp">

<head>
    <base href='/'>
    <title>Node</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="app/assets/css/style.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.13/angular-route.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <!-- Services -->
    <script type="text/javascript" src="app/services/authService.js"></script>
    <script type="text/javascript" src="app/services/userService.js"></script>
    <script type="text/javascript" src="app/services/storyService.js"></script>
    <!-- Controllers -->
    <script type="text/javascript" src="app/controllers/mainCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/userCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/storyCtrl.js"></script>
    <!-- Directives -->
    <script type="text/javascript" src="app/directives/reverse.js"></script>
    <script type="text/javascript" src="app/app.routes.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/assets/js/menu_jquery.js"></script>
    <script type="text/javascript" src="app/assets/js/jquery-1.11.1.min.js"></script>
</head>

<body ng-controller="MainController as main">
    <header>

        <div class="logo">
            <h1><a href="/" >Upload & Share</a></h1>
        </div>
        <div class="top_right">
            <ul>
                <li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>
                <li class="login" ng-if="!main.loggedIn">
                    <div id="loginContainer"><a href="#loginBox" id="loginButton"><span>Login</span></a>
                        <div id="loginBox">
                            <form id="loginForm" method="post" ng-submit="main.doLogin()">
                                <fieldset id="body">
                                    <fieldset>
                                        <label for="email">Username</label>
                                        <input type="text" name="username" ng-model="main.loginData.username">
                                    </fieldset>
                                    <fieldset>
                                        <label for="password">Password</label>
                                        <input type="password" name="password" ng-model="main.loginData.password">
                                    </fieldset>
                                    <input type="submit" id="login">
                                    <label for="checkbox">
                                        <input type="checkbox" id="checkbox"> <i>Remember me</i></label>
                                </fieldset>
                                <span><a href="#">Forgot your password?</a></span>
                            </form>
                        </div>
                    </div>
                </li>
                <li ng-if="main.loggedIn"><a href="#">Hello {{ main.user.username }}</a></li>
                <li ng-if="main.loggedIn"><a href="/" ng-click="main.doLogout()">Logout</a></li>
            </ul>
        </div>
   
    <main>
        <div ng-view></div>
    </main>
</body>

</html>
